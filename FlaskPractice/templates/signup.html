{% extends "base.html" %}
{% block body %}

<h1>Sign up Now</h1>

<form method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Create a username (max 20 characters):</label>
      <input type="text" class="form-control" id="username" name="username" minlength="2" maxlength="20" required>
      <!-- Check DB to see if username already exists -->
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Create a password:</label>
        <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and one special character">
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Retype the password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="20" required>
    </div>
    <div class="mb-3">
        <label for="startingCash" class="form-label">Starting Cash Balance:</label>
        <input type="number" class="form-control" id="startingCash" name="startingCash" required min="0" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Sign up!</button><br><br>
</form>
<a href="login">Already have an account? Login</a>

{% endblock %}
