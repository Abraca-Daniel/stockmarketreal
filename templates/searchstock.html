<! DOCTYPE html>
<div style="text-align: left;"><img src="{{ url_for('static', filename='notarealstock.png') }}" width="400"/></div>
<html>
<head>
    <meta charset="utf-8" />
    <title>SEARCHING STOCK - STOCKSITE</title>
</head>

<body>
		
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="portfolio">Portfolio</a>
    <a href="searchstock">Search for Stocks</a>
    <a href="signup">Sign Up</a>
    <a href="wallet">Wallet</a>
    <a href="login-signup">Log In</a>
    <a href="transactions">Transactions</a>
       
   

</div> 
<meta name="viewport" content="width=device-width, initial-scale=1">
</div>
</body>
<div style="height: 50px;"></div>
<div class="searchbox" style="padding-top: 20px">
  <form action="/searchresult" method="POST">
      <label for="stockName">Search for Stock:</label>
      <input type="text" id="stockName" placeholder="Stock Ticker" name="stockName">
      <input type="submit">
  </form>
</div>
<h2>All listed Stocks</h2>
<div id="stocks">
  <table style="width:100%; background-color:black; font-size:1.5em;">
    <tr style="background-color: #0e6655;;">
      <th>Stock ID</th>
      <th>Ticker</th>
      <th>Price</th>
      <th>Sell</th>
    </tr>
    {% for stock in stock_list %}
    <tr style="border:2px solid white;">
      <td>{{ stock.stockId }}</td>
      <td>{{ stock.ticker }}</td>
      <td>{{ stock.price  }}</td>
      <td><a href="/buyastock/{{ stock.stockId }}">Buy</a></td>
    </tr>
    {% endfor %}
  </table>
</div>



<style>
* {box-sizing: border-box;}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
.searchbox {
  background-color: #0e6655;
        padding: 20px;
        margin-bottom: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 25px;
}
td, th {
  border: 1px solid #0e6655;
  text-align: left;
  padding: 8px;
  border-radius: 5ox
}

tr:nth-child(even) {
  background-color: #0e6655;
}


body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #0e6655;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #0e6655;
  color: black;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 50px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

</body>

</html>
